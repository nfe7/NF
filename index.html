  <head>
    <meta charset="UTF-8" />

    <title>Portfolio | Nick Feng</title>
    <!-- Add typography plugin to Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Optima', 'Segoe UI', 'Tahoma', 'sans-serif'],
              display: ['Raleway', 'sans-serif'],
              mono: ['Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            colors: {
              primary: '#8c1515', // Academic red accent from the example
              secondary: '#828282', // Grey for dates
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: '#333',
                  fontFamily: 'Optima, sans-serif',
                  h1: { fontFamily: 'Raleway, sans-serif' },
                  h2: { fontFamily: 'Raleway, sans-serif' },
                  h3: { fontFamily: 'Raleway, sans-serif' },
                  a: {
                    color: '#8c1515',
                    textDecoration: 'none',
                    borderBottom: '1px dotted #8c1515',
                    '&:hover': {
                      color: '#600',
                    },
                  },
                },
              },
            }),
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  }
}
</script>
